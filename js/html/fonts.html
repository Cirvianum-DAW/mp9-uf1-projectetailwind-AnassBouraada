<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gold Gym Anass Bouraada" />
    <meta name="author" content="Anass Bouraada" />
    <title>Fonts</title>
    <link rel="shortcut icon" href="../Imatges/Favicon.png" type="image/x-icon" />
    <!-- Afegit Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans flex flex-col min-h-screen">
    <!-- Encapçalat (Header) -->
    <header class="bg-gray-600 p-4">
        <div class="flex items-center justify-between">
            <div class="text-yellow-500">
                <h1 class="text-4xl font-serif">GOLD GYM A.B</h1>
            </div>
            <div class="ml-4">
                <img src="../Imatges/Logo.png" class="w-30 h-20" alt="Logo Gold Gym" />
            </div>
        </div>
    </header>

    <!-- Peu de pàgina (Footer) -->
    <footer class="Footer bg-blue-900 text-white p-1">
        <div class="espai-1 flex justify-between max-w-1200 mx-auto">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="../Imatges/Logo-Menu.png" alt="Logo de gold gym" class="w-20 h-20" />
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2 class="text-2xl mb-2">SOBRE NOSALTRES</h2>
                <p class="text-white">La instalació es va inaugurar el 23 de abril de 2017</p>
                <p class="text-white">
                    Gold Gym A.B es un dels millors equipaments d'esport i benestar de
                    la comarca d'osona
                </p>
            </div>
            <div class="box">
                <h2 class="text-2xl mb-2">SEGUEIX-NOS</h2>
                <div class="xarxes-socials flex space-x-2">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
        <div class="espai-2 bg-blue-800 p-2 text-center text-white">
            <small>&copy; 2022 <b>Gold Gym</b> - Tots els Drets Reservats.</small>
        </div>
    </footer>

</body>

</html>
